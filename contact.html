<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .form-container {
      width: 300px;
      margin: 50px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    fieldset {
      border: 1px solid #999;
      padding: 20px;
    }
    
    legend {
      padding: 0 10px;
      margin: 0 auto;
      text-align: center;
      display: table;
      font-weight: bold;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
    }
    
    input[type="submit"] {
      margin-top: 15px;
      padding: 7px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="form-container">

      <fieldset>
        <legend>Contact Us</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>
        <input type="submit" value="Send">
      </fieldset>
    </form>
  </div>
</body>
</html>
