<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h2>Registration Form</h2>

    <form>

      <fieldset style="width: 50%;">
        <legend></legend>
        <p>First Name: <input type="text" name="firstName"></p>
        <p>Last Name: <input type="text" name="lastName"></p>
        <p>Password: <input type="text" name="Password"></p>
        <p>Confirm Password: <input type="text" name="password"></p>

      <br>
      <fieldset style="width: 50%;">
        <legend><b>Bank Info</b></legend>
        <p>Account Number: <input type="text" name="roll"></p>
        <p>Nominee:
          <select name="nominee">
            <option value="">Select</option>
            <option>Student</option>
            <option>Working Professions</option>
            <option>Multi-user</option>
          </select>
        </p>
        <p>Account Type:
          <select name="accounttype">
            <option value="">Select</option>
            <option>Current</option>
            <option>Savings</option>
          </select>
        </p>
        <p>Mobile Number: <input type="text" name="mobile"></p>
      </fieldset>

      <br>

      <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </p>

    </form>
  </center>
</body>
</html>
